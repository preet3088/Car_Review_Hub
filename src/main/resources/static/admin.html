<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Car Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main Header for Admin Section -->
  <header class="main-header">
    <h1>Admin Panel</h1>
    <nav class="auth-nav">
      <a href="/index.html" class="auth-btn">View Site</a>
      <form action="/logout" method="post">
        <button type="submit" class="auth-btn logout-btn">Logout</button>
      </form>
    </nav>
  </header>

  <div class="admin-container">
    <!-- Card for Adding/Editing Cars -->
    <div class="form-card">
      <h2 id="form-title">Add a New Car</h2>
      <form id="car-form">
        <input type="hidden" id="car-id" />
        <div class="form-row">
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" placeholder="e.g., Toyota Camry" required />
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" placeholder="e.g., Sedan" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="e.g., 2024" required min="1900" max="2100" />
          </div>
          <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" id="image_url" placeholder="https://example.com/image.jpg" required />
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" id="submit-btn" class="review-btn">Add Car</button>
          <button type="button" id="cancel-btn" class="auth-btn" style="display: none;">Cancel</button>
        </div>
      </form>
      <div id="form-msg"></div>
    </div>

    <!-- Card for Displaying the List of Cars -->
    <div class="list-card">
      <h2>Current Car Fleet</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Model</th>
              <th>Type</th>
              <th>Year</th>
              <th>Average Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="car-table-body">
            <!-- Car data will be loaded here by admin.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
