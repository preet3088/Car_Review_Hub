<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CarReviewHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="register-background">
    <div class="hero-overlay"></div>

    <div class="centered-auth-container">
        <div class="centered-auth-card">
            
            <!-- This wrapper contains the form and will be hidden on success -->
            <div id="registration-form-wrapper">
                <div class="auth-card-header">
                    <h2>Create Your Account</h2>
                    <p>Join a community of enthusiasts and share your voice.</p>
                </div>
                
                <form id="register-form">
                    <div id="error-message" class="error-text"></div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit" class="review-btn large-btn">Get Started for Free</button>
                </form>
                
                <div class="auth-switch-link">
                    <p>Already have an account? <a href="/login.html">Login</a></p>
                </div>
            </div>

            <!-- This is the new success message, initially hidden -->
            <div id="registration-success-wrapper" style="display: none;">
                <div class="success-icon">&#10004;</div>
                <h2>Registration Successful!</h2>
                <p>Thank you for joining CarReviewHub. You can now log in to your new account.</p>
                <a href="/login.html" class="review-btn large-btn">Proceed to Login</a>
            </div>

        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
