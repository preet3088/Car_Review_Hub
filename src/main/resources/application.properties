# Use the special JDBC-formatted URL provided by Railway for Java apps
spring.datasource.url=${JDBC_DATABASE_URL}

# Use the standard Railway variables for username and password
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Standard settings for JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ensures the app uses the port provided by Railway, fixing 502 errors
server.port=${PORT:8080}
